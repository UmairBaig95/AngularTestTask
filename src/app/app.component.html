<div class="d-flex justify-content-center my-3">
  <button
     (click)="getDataFromAPI()"
     class="btn btn-success mx-2"
     >
  Get
  </button>
  <button
     (click)="getPostById()"
     type="button"
     class="btn btn-info mx-2"
     >
  Post
  </button>
</div>
<div *ngFor="let d of data" class="container">
  <div class="row">
     <div  class=" my-3">
        <div class="card">
           <div class="card-body">
              <h3 class="card-title">
                 <span class="text-primary"> Title: </span> {{d.title}}
              </h3>
              <span style="position:absolute; right: 1%; bottom: 65%" class="delIcon">
                 <svg
                    xmlns="http://www.w3.org/2000/svg"
                    (click)="openDeleteModal(contentdel, d.id)"
                    width="20"
                    height="20"
                    class="bi bi-trash mx-3"
                    viewBox="0 0 16 16"
                    style="cursor:pointer;"
                    >
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                    <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                 </svg>
                 <svg
                    xmlns="http://www.w3.org/2000/svg"
                    (click)="openModal(content, d)"
                    width="20"
                    height="20"
                    fill="currentColor"
                    class="bi bi-pencil-fill"
                    viewBox="0 0 16 16"
                    style="cursor:pointer ;"
                    >
                    <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z" />
                 </svg>
              </span>
              <h5>
                 <span class="text-danger">ID: </span>
                 {{d.id}}
              </h5>
              <p class="card-text">
                 <span class="text-success">Body: </span>
                 {{d.body}}
              </p>
           </div>
        </div>
     </div>
  </div>
</div>
<div *ngIf="showForm" class="container px-5 my-3">
  <form >
     <div class="form-group">
        <label for="exampleInputtitle1" class="my-2">
        Title:
        </label>
        <input
        type="text"
        class="form-control"
        id="exampleInputtitle1"
        aria-describedby="titleHelp"
        placeholder="Enter title"
        name="title"
        [(ngModel)]="title"
        />
     </div>
     <div class="form-group">
        <label for="exampleInputbody1" class="my-2">
        Body:
        </label>
        <input
        type="text"
        class="form-control"
        id="exampleInputbody1"
        placeholder="Discription"
        name="body"
        [(ngModel)]="body"
        />
     </div>
     <button  (click)="postDataOfForm()" type="submit" class="btn btn-primary my-3">
     Submit
     </button>
  </form>
</div>
<ng-template #content let-modal>
  <div class="modal-header">
     <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
     <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
     <form>
        <div class="form-group mb-3">
           <label for="exampleInputtitle1" class="my-2">
           Title:
           </label>
           <input
           type="text"
           value={{title}}
           class="form-control"
           aria-describedby="titleHelp"
           placeholder="Enter title"
           name="title"
           [(ngModel)]="title"
           />
        </div>
        <div class="form-group">
           <label for="exampleInputtitle1" class="my-2">
           Body:
           </label>
           <input
           type="text"
           class="form-control"
           value={{body}}
           aria-describedby="titleHelp"
           placeholder="Enter Body"
           name="body"
           [(ngModel)]="body"
           />
        </div>
     </form>
  </div>
  <div class="modal-footer">
     <button type="submit" (click)="updateData()" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>



<ng-template #contentdel let-modal>
   <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title-del">Profile Delete</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
   </div>
   <div class="modal-body">
    <strong>Are you sure you want to delete this post ?

    </strong>
   </div>
   <div class="modal-footer"> 
      <button type="submit" (click)="modal.dismiss('Cross click')"  class="btn btn-outline-dark" (click)="DeletePost()">Delete</button>
   </div>
 </ng-template>
